<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Ajax Hello</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/greeting.js"></script>
<script type="text/javascript" src="js/suggest.js"></script>
</head>
<body>
	<h1>Basic Ajax Hello Demo</h1>
	<form name="ajax_form" id="ajax_form">
		<table><tr><td>Name:</td><td>
			<input type="text" onblur="greet();" name="name" id="name" />
		</td></tr><tr><td>Country:</td><td>
			<input type="text" onkeyup="autoSuggestCountry();" 
				name="country" id="country" autocomplete="off"/><br />
			<select id="suggestions" size="8" onchange="autocompleteCountry()"></select>
		</td></tr><tr><td>Capital:</td><td>		
			<input type="text" name="capital" id="capital" />
		</td></tr>	
		</table>
	</form>
	<div id="greeting"></div>
</body>
</html>
